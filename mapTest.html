<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100vw;height:50vh;"></div>

<div>
    <input type="text" name="keyword" class="keyword">
    <button class="searchBtn">Search</button>
</div>

<div>
    <ul class="storeUL">

    </ul>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=228b08240ab392b2f9ae2feeb7a8ef4c"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.5643505,126.9796362), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 
</script>


<script>

const storeUL = document.querySelector(".storeUL")

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}

let markerArr = []

function showStores(arr){



    function showMarkers(){

        arr.forEach(store => {
            const markerPosition  = new kakao.maps.LatLng(store.lat, store.lng)
            const marker = new kakao.maps.Marker({
                title: store.sname,
                position: markerPosition
            });

                    // 마커에 표시할 인포윈도우를 생성합니다 
            const infowindow = new kakao.maps.InfoWindow({
                content: store.sname // 인포윈도우에 표시할 내용
            });

            // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
            // 이벤트 리스너로는 클로저를 만들어 등록합니다 
            // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));

            marker.setMap(map)
            console.log(marker)
            markerArr.push(marker)
        });
    }

    function showList(){
        let str =""

        arr.forEach(store => {
            str += `<li data-lat=${store.lat} data-lng=${store.lng}>${store.sname}</li>`
        })
        storeUL.innerHTML = str

    }

    showMarkers()
    showList()

}


const storeList = [
    {sname: '마이클 바이 해비치', lat:37.5135236 , lng:126.9836068 },
    {sname:'메밀란',lat:37.5742271,lng:126.9837841},
    {sname: '육회자매집', lat: 37.5705861, lng: 126.9998651},
    {sname:'일월카츠',lat:37.5782247,lng:126.9865775},
]

showStores(storeList)

storeUL.addEventListener("click", function(e) {

    //console.log(e.target.tagName , e.target.tagName === 'LI' )

    if(e.target.tagName !== 'LI'){
        return
    }
    const target = e.target

    const position = new kakao.maps.LatLng(target.getAttribute("data-lat"), target.getAttribute("data-lng"))

    console.log(position)

    map.panTo(position)


},false)

const keyword = document.querySelector(".keyword")
const searchBtn = document.querySelector(".searchBtn")

searchBtn.addEventListener("click",(e) => {

    const str = keyword.value

    console.log(str)

    const result = storeList.filter(store => store.sname.indexOf(str) >=0)

    //clearAllMarkers()
    markerArr.forEach(m => m.setMap(null))

    showStores(result)

}, false)


</script>

</body>
</html>
