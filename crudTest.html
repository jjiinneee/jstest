<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="makeBtn">MAKE</button>
    <ul class="box">
        <li>
            <div>
                <h2>Sample</h2>
                <button class="btn">AAA</button>
                <button class="delBtn">BBB</button>
            </div>
        </li>
    </ul>

    <script>
        document.querySelector(".makeBtn").addEventListener("click",(e)=> {

            const box = document.querySelector(".box")
            const str = box.innerHTML

            box.innerHTML = box.innerHTML + str


        }, false)

        document.querySelector(".box").addEventListener("click",(e) => {

            e.preventDefault()
            e.stopPropagation()

            const target = e.target

            if(target.getAttribute("class") === 'btn'){
                console.log("button clicked")

                const targetDiv = target.closest("div")
                
                const targetH2 = targetDiv.querySelector("h2")

                targetH2.innerHTML = new Date().toString()
                
            }else if(target.getAttribute("class") ==='delBtn'){

                const targetLi = target.closest("li")
                targetLi.remove()
            }

        },false)

    </script>
</body>
</html>
